name: Generate YAML docs

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip PyYAML

      - name: Generate documentation
        run: python scripts/generate_yaml_docs.py --input-dir yaml --output-file docs/yaml-docs.md
