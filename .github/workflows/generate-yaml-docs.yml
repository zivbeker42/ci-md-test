name: Generate YAML docs

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip PyYAML

      - name: Generate documentation
        run: python scripts/generate_yaml_docs.py --input-dir yaml --output-file docs/yaml-docs.md

      - name: Commit updated docs
        if: github.event_name == 'push'
        run: |
          if git diff --quiet -- docs/yaml-docs.md; then
            echo "No documentation changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/yaml-docs.md
          git commit -m "Update generated YAML docs"
          git push origin HEAD:${GITHUB_REF_NAME}
